            <div class="form-wrapper">
  <div class="form-container">
    <h1 class="Rtitle">Reservation</h1>
    <form>
   <label for="full-name">Full name</label>
      <input type="text" id="full-name" placeholder="Your full name" required/>

      <label for="phone">Phone number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required/>

     
        <div class="dateAndTime">
          <label for="date">Date and Time to come</label>
         <input type="datetime-local" id="datetime" required/>
        </div>
   

      <label for="number">Number of person</label>
      <select id="number" required>
        <option>How many person will attend</option>
        <option>One Person</option>
        <option>Two Person</option>
        <option>Three Person</option>
        <option>Four Person</option>
        <option>Five Person</option>
        <option>More ...</option>
      </select>

      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="e.g. Please provide 2 baby chair..."></textarea>

      <button class="continue" type="submit">Continue</button>
    </form>
  </div>
</div>
